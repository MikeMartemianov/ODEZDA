name: closet_tracker
description: A simple Flutter app to track clothes and shoes.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.11
  image_picker: ^1.0.1
  intl: ^0.18.1
  path: ^1.8.3

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.4.5

flutter:
  uses-material-design: true
  assets:
    - assets/images/